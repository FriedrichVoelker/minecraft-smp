cmd:
    perms:
        reloaded: "&aPermissions neu geladen"
        help: "&7Hilfe - /perms\n&e/perms user help &8- &7Hilfe für /perms user\n&e/perms group help &8- &7Hilfe für /perms group\n&e/perms relaod &8- &7Lädt die Permissions neu"
        user:
            get: "&7User - %player%\n&7UUID: &e%uuid%\n&7Group: &e%group%\n&7Chat Prefix: %chatPrefix%\n&7Tab Prefix: %tabPrefix%\n&7Tab Priotität: &e%tabPrio%\n&7Chat Color: %chatColor%\n&7Permissions: &e%permissions%"
            help: "&e/perms user <User> &8- &7Zeigt Informationen über den Nutzer\n&e/perms user <User> add <Permission> &8- &7Fügt die Permission hinzu\n&e/perms user <User> remove <Permission> &8- &7Entfernt die Permission\n&e/perms user <User> set <Chat/Tab/Prio/Color> <Wert/Clear> &8- &7Setzt den Chat-/Tabprefix/Tabpriorität/Chatcolor\n&e/perms user <User> group <set/remove> [Gruppe] &8- &7Setzt/entfernt die Gruppe des Nutzers\n"
            add:
                usage: "Verwendung: &e/perms user <User> add <Permission>"
                success: "Permission &e%permission%&7 erfolgreich &e%player%&7 hinzugefügt"
                failure: "&cSpieler %player% hat die Permission %permission% bereits"
            remove:
                usage: "Verwendung: &e/perms user <User> remove <Permission>"
                success: "Permission &e%permission%&7 erfolgreich &e%player%&7 entfernt"
                failure: "&cSpieler %player% hat die Permission %permission% nicht"
            set:
                usage: "Verwendung: &e/perms user <User> set <Chat/Tab/Prio/Color> <Wert/Clear>"
                chat_remove: "Chatprefix erfolgreich entfernt"
                chat: "Chatprefix erfolgreich aktualisiert"
                tab_remove: "Tabprefix erfolgreich entfernt"
                tab: "Tabprefix erfolgreich aktualisiert"
                prio_remove: "Priotität erfolgreich entfernt"
                prio: "Priorität erfolgreich aktualisiert"
                color_remove: "Chatcolor erfolgreich entfernt"
                color: "Chatcolor erfolgreich aktualisiert"
            group:
                usage: "Verwendung: &e/perms user <User> group <set/remove> [Gruppe]"
                set: "Nutzer &e%player%&7 zu Gruppe &e%group%&7 gesetetzt"
                remove: "Gruppe von Nutzer &e%player%&7 entfernt"
        group:
            list: "Gruppen: &e%groups%"
            get: "&7Group - %group%\n&7Chat Prefix: %chatPrefix%\n&7Tab Prefix: %tabPrefix%\n&7Tab Priotität: &e%tabPrio%\n&7Chat Color: %chatColor%\n&7Displayname: %display%\n&7Item: &e%item%\n&7Standardgruppe: %default%\n&7Parents: &e%parents%\n&7Permissions: &e%permissions%"
            help: "&e/perms group <Gruppe> &8- &7Zeigt Informationen über die Gruppe\n&e/perms group <Gruppe> create &8- &7Erstellt die Gruppe\n&e/perms group <Gruppe> delete &8- &7Löscht die Gruppe\n&e/perms group <Gruppe> add <Permission> &8- &7Fügt die Permission hinzu\n&e/perms group <Gruppe> remove <Permission> &8- &7Entfernt die Permission\n&e/perms group <Gruppe> default &8- &7Setzt die Gruppe zur Standardgruppe\n&e/perms group <Gruppe> set <Chat/Tab/Prio/Color/Item/Display> <Wert/Clear> &8- &7Setzt den Chat-/Tabprefix/Tabpriorität/Chatcolor\n&e/perms group <Gruppe> parent <add/remove> <Parent> &8- &7Fügt eine Parentgruppe hinzu oder entfernt sie"
            create:
               success: "Gruppe &e%group%&7 erfolgreich erstellt"
               failure: "&cGruppe %group% konnte nicht erstellt werden"
            delete:
               success: "Gruppe &e%group%&7 erfolgreich gelöscht"
               failure: "&cGruppe %group% konnte nicht gelöscht werden"
            add:
               usage: "Verwendung: &e/perms group <Gruppe> add <Permission>"
               success: "Permission &e%permission%&7 erfolgreich &e%group%&7 hinzugefügt"
               failure: "&cGruppe %group% hat die Permission %permission% bereits"
            remove:
               usage: "Verwendung: &e/perms group <Gruppe> remove <Permission>"
               success: "Permission &e%permission%&7 erfolgreich von &e%group%&7 entfernt"
               failure: "&cGruppe %group% hat die Permission %permission% nicht"
            default: "Gruppe &e%group%&7 ist nun die Standardgruppe"
            set:
                usage: "Verwendung: &e/perms group <Gruppe> set <Chat/Tab/Prio/Color/Item/Display> <Wert/Clear>"
                chat_remove: "Chatprefix erfolgreich entfernt"
                chat: "Chatprefix erfolgreich aktualisiert"
                tab_remove: "Tabprefix erfolgreich entfernt"
                tab: "Tabprefix erfolgreich aktualisiert"
                prio_remove: "Priotität erfolgreich entfernt"
                prio: "Priorität erfolgreich aktualisiert"
                color_remove: "Chatcolor erfolgreich entfernt"
                color: "Chatcolor erfolgreich aktualisiert"
                item_remove: "Item erfolgreich entfernt"
                item: "Item erfolgreich entfernt"
                item_unknown: "&cDas ist kein valides Item"
                display_remove: "Displayname erfolgreich entfernt"
                display: "Displayname erfolgreich aktualisiert"
            parent:
                usage: "Verwendung: &e/perms group <Gruppe> parent <add/remove> <Parent>"
                add: "Parent &e%parent%&7 zu Gruppe &e%group%&7 hinzugefügt"
                remove: "Parent &e%parent%&7 von Gruppe &e%group%&7 entfernt"
